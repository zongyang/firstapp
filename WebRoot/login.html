<!DOCTYPE html>
<html>
<head>
<title>登陆页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet"
	href="extjs/resources/css/ext-all-neptune-rtl.css">
<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
<script src="extjs/ext-all.js"></script>
<script type="text/javascript" src='js/jquery-1.7.1.min.js'></script>
<script type="text/javascript" src='js/function.js'></script>
<script type="text/javascript" src='js/login_function.js'></script>
</head>
<body>
	<div class='sg divCenter'>
		<div class='sg-header'>
			<h1>
				<span class='sg-header-span-click'>登录</span> <span>注册</span>
				<button class='r'></button>
			</h1>
		</div>
		<div>
			<div class='sg-body  sg-body-l'>
				<div class='sg-l-user'>
					<input class='bg-user input log-username' type='text' placeholder='请输入用户名' />
					<p class='tip log-tip-username'>请输入有效用户名！</p>
				</div>
				<div class='sg-l-pwd'>
					<input class='bg-psw password log-password' type='password' placeholder='请输入密码' />
					<p class='tip  log-tip-password'>输入6-16位密码，不能使用空格！</p>
				</div>
				<div class='sg-body-l-forget clearfix'>
					<a class='r' href="forget.html" >忘记密码？ </a>
				</div>
				<div class='clearfix'>
					<p class='tip'></p>
					<button class='log-btn'>登录</button>
				</div>
			</div>

			<div class='sg-body sg-body-r hide'>
				<div class='sg-r-user'>
					<input class='bg-user input reg-username' type='text' placeholder='请输入用户名' />
					<p class='tip  reg-tip-username'>请输入有效用户名！</p>
				</div>
				<div class='sg-r-user'>
					<input class='bg-user input reg-email' type='text' placeholder='请输入注册邮箱' />
					<p class='tip reg-tip-email'>请输入有效注册邮箱！</p>
				</div>
				<div class='sg-r-psw'>
					<input class='bg-psw password reg-password' type='password' placeholder='请输入密码' />
					<p class='tip reg-tip-password'>输入6-16位密码，不能使用空格！</p>
				</div>
				<div class='sg-r-psw'>
					<input class='bg-psw password reg-password-again' type='password' placeholder='密码确认' />
					<p class='tip reg-tip-password-again'>输入再次输入密码，不能使用空格！</p>
				</div>
				<!-- <div class='sg-r-nick'>
					<input class='bg-nick input' type='text' placeholder='请输入用户昵称' />
					<p class='tip'>输入昵称，2-18位中英文、数字或下划线！</p>
				</div>
				 -->
				<div class='clearfix'>
					<p class='tip reg-tip'></p>
					<button class='reg-btn'>注册</button>
				</div>
			</div>
		</div>
		<div class='sg-body-footer'></div>
	</div>
</body>
</html>
