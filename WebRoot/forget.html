<!DOCTYPE html>
<html>
<head>
<title>找回密码页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet"
	href="extjs/resources/css/ext-all-neptune-rtl.css">
<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/forget.css">
<script type="text/javascript" src="extjs/ext-all.js"></script>
<script type="text/javascript" src="extjs/ext-lang-zh_CN.js"></script>
<script type="text/javascript" src='js/jquery-1.7.1.min.js'></script>
<script type="text/javascript" src='js/function.js'></script>
<script type="text/javascript" src='js/forget_function.js'></script>
</head>
<body>
	<div class='sg divCenter'>
		<div class='sg-header'>
			<h1>
				<span class='sg-header-span-click'>忘记密码</span>
				<button class='r'></button>
			</h1>
		</div>
		<div>
			<div class='sg-body  sg-body-l'>
				<div class='sg-l-user'>
					<input class='bg-user input input-user' type='text' placeholder='请输入用户名' />
					<p class='tip tip-user'>输入有效用户名！</p>
				</div>
				<div class='sg-l-user'>
					<input class='bg-email input input-email' type='text' placeholder='请输入注册邮箱' />
					<p class='tip tip-email'>输入有效邮箱！</p>
				</div>
				<div class='sg-l-pwd'>
					<input class='bg-psw password input-password' type='password' placeholder='请输入密码' />
					<p class='tip tip-password'>输入6-16位密码，不能使用空格！</p>
				</div>
				<div class='clearfix'>
					<p class='tip forget-tip'></p>
					<button class='btn forget-btn'>确定</button>
				</div>
			</div>
		</div>
		<div class='sg-body-footer'></div>
	</div>
</body>
</html>
