<!DOCTYPE html>
<html>
<head>
<title>用户信息设置页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet"
	href="extjs/resources/css/ext-all-neptune-rtl.css">
<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/head.css">
<link rel="stylesheet" type="text/css" href="css/info.css">
<script src="extjs/ext-all.js"></script>
<script type="text/javascript" src='js/jquery-1.7.1.min.js'></script>
<script type="text/javascript" src='js/function.js'></script>
<script type="text/javascript" src='js/head.js'></script>
<script type="text/javascript" src='js/info_function.js'></script>
</head>
<body>
<div class="head bg-main-color">
		<div class="head-icon">
			<img class="user-iocn" >
		</div>
		<ul class="head-ul hide">
		<li><a class="head-userName"></a></li>
		<li><a class="head-userInfo ">我的设置</a></li>
		<li><a class="head-userOut ">退出</a></li>
		</ul>
	</div>
	<div class='set divCenter '>
		<div class="set-banner l">
			<ul class="set-banner-ul">
				<li class="l-info active"><a>个人资料</a></li>
				<li class="l-icon"><a>头像设置</a></li>
				<li class="l-password"><a>修改密码</a></li>
			</ul>
		</div>
		<div class='set-main  l-info l'>
			<button class=" set-main-info-btn btn">确定</button>
		</div>
		<div class='set-main  l-icon l hide'>
			<div class="set-main-icon">
				<div class="set-main-icon-img" title="点击即可换图片">
					<img />
					<button class="icon-btn btn ">确定</button>
				</div>
			</div>
		</div>
		<div class='set-main  l-password  l hide'>
		<div class='set-main-psw'>
			<div class='set-main-psw-item'>
				<input class='bg-psw password modify-psw-old' type='password'
					placeholder='请当前输入密码' />
				<p class='tip tip-modify-old'></p>
			</div>
			<div class='set-main-psw-item'>
				<input class='bg-psw password  modify-psw-new' type='password'
					placeholder='请输入新密码' />
				<p class='tip tip-modify-new'></p>
			</div>
			<div class='set-main-psw-item'>
				<input class='bg-psw password modify-psw-again' type='password'
					placeholder='新密码确认' />
				<p class='tip tip-modify-again'></p>
			</div>


			<div class='clearfix'>
				<p class='tip tip-modify-icon'></p>
				<button class='btn btn-modify-icon'>确定</button>
			</div>
</div>

		</div>
	</div>
</body>
</html>
